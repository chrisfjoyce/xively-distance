<div>
  <div class="modal-header">
      <h3>{{selectedSchool}}</h3>
  </div>
  <b>
    Weather Types
    &nbsp;&nbsp;&nbsp;
    {{active}} Active
    &nbsp;&nbsp;&nbsp;
    [I]
    {{inactive}} Inactive
  </b>
  <div class="modal-body">
    <div class="row">
      <div ng-repeat='dataStream in dataStreams'>
        <div class="input-group col-md-6">
          <label>
            <span type="text" class="form-control" text-overflow>
              <span ng-switch on="dataStream.active">
                <span ng-switch-when="false">[I]</span>
                <span ng-switch-when="true">&nbsp;&nbsp;&nbsp;</span>
              </span>
              {{dataStream.label}}
            </span>
            <span class="input-group-addon">
              <input type="checkbox" ng-model='selectedDatastreamsBySchool[dataStream.label][dataStream.deviceId]' ng-click="setSelected($event)">
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    Selected [{{dataStreamsSelected[selectedSchool]}}] of [{{dataStreams.length}}] Weather Types
    <button class="btn-success btn-primary" ng-click="ok()">READY</button>
    <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
  </div>
</div>
