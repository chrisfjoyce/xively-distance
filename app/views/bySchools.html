<div class="container">
  <div class="panel panel-primary" >
    <div class="panel-heading">
      <span>Please select schools to create your observation kit
        <button class="btn btn-default pull-right" ng-click="generateChart()">Generate</button>
      </span>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6" ng-repeat='school in schools'>
          <button class="form-control" ng-click="open(school)">
            <span class="pull-left">{{school}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
