<div class="container">
  <div class="panel panel-primary" >
    <div class="panel-heading">
      <span>Please select schools to create your observation kit
        <button class="btn btn-default pull-right" ng-click="generateChart()">Generate</button>
      </span>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12" ng-repeat='(letter,schools) in schoolsByLetter'>
            <div class="row">
            <h4><span>&nbsp;&nbsp;{{letter}}</span></h2>

            </div>
            <span ng-repeat='school in schools'>
              <button type="button" ng-click="open(school.schoolName)" class="btn btn-default">{{school.schoolName }}</button>
            </span>

        </div>
      </div>
    </div>
  </div>
</div>
