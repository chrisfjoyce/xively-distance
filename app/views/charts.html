<div style="background-color:#FFFFFF;overflow: hidden; width: 100%;">
  <div class="container">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>
<div style="background-color:#FFFFFF;overflow: hidden; width: 100%;" ng-show="xivelyDataInitComplete">
  <div class="container">
    <div class="row" ng-show="isPreview">
      <div class="col-md-3">
        <h4>Kit preview</h4>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning" ng-click="back()">
          Edit
          <i class="glyphicon glyphicon-cog"></i>
        </button>
      </div>
      <div class="col-md-6">
        <div class="pull-right">
          {{totalWeatherTypes()}} Weather Type(s) Selected&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-success" ng-click="generateFinalChart()">Generate</button>
        </div>
      </div>
    </div>
    <div class="row" ng-show="!isPreview">
      <div class="col-md-4">
        Public link:
        <input type="text" ng-disabled="true" value="{{baseUrl}}#/permalink/{{permalink}}" />
        <button>
          <i class="glyphicon glyphicon-link"></i>
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning pull-right">
          Share via email
          <i class="glyphicon glyphicon-envelope"></i>
        </button>
      </div>
      <div class="col-md-4">
        <button ng-click='export();' class="btn btn-success pull-right">
          Export Data Charts
          <i class="glyphicon glyphicon-download-alt"></i>
        </button>
        <br />
        <form id='fa' method="POST" action="http://ec2-54-242-146-91.compute-1.amazonaws.com/services/merge_xively_csv.php">
          <textarea id='ta' name='ta' style="display:none;"></textarea>
        </form>
      </div>
    </div>
  </div>
</div>
<br />
<div class="container" ng-show="xivelyDataInitComplete">
  <div class="row">
    <div ng-repeat="datastream in chartDatastreams">
      <div class="col-md-12" style="background-color: #414042; color: white;">
        <h4>
          {{datastream.label}}
        </h4>
      </div>
      <br />
      <div class="row" style="margin-bottom: 24px;">
        <div class="col-md-9">
          <span class="input-group" ng-show="isPreview">
            <input type="text" class="form-control" ng-model="datastream.startDate" datepicker-popup="fullDate" is-open="isOpened['start'][datastream.id]" />
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event, datastream.id, 'start')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <input type="text" class="form-control" ng-model="datastream.endDate" datepicker-popup="fullDate" is-open="isOpened['end'][datastream.id]" />
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event, datastream.id, 'end')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-success" ng-click="refresh(datastream)">Refresh</button>
            </span>
          </span>
          <br />
          <div class="row">
            <div class="col-md-1">
              <div id="vslider-{{datastream.id}}" style="height:200px;" class="pull-right" ng-show="!isPreview"></div>
            </div>
            <div class="col-md-10">
              <div id="graph-{{datastream.id}}"></div>
              <br />
              <div id="slider-{{datastream.id}}" ng-show="!isPreview"></div>
            </div>
            <div class="col-md-1">&nbsp;</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row" style="height: 234px; overflow: auto;">
            <div class="col-md-12" id="legend-{{datastream.id}}" ng-repeat="serie in datastream.series" style="padding-top: 5px">
              <div class="row" ng-mouseover="over(datastream, serie)" ng-mouseleave="leave(datastream, serie)" ng-click="enableDisable(datastream, serie)" style="border: solid; border-radius: 6px; border-width: {{serie.borderWidth}}; border-color: {{serie.borderColor}}; margin-bottom: 5px;">
                <i class="glyphicon glyphicon-stop col-md-2" style="color: {{serie.color}}"></i>
                <span class="col-md-6">{{serie.name}}</span>
                <span ng-switch on="serie.disabled" class="col-md-2">
                  <i ng-switch-when="true" class="glyphicon glyphicon-eye-close" style="color: #777777"></i>
                  <i ng-switch-default class="glyphicon glyphicon-eye-open" style="color: #ed9c28"></i>
                </span>
                <span class="dropdown col-md-2">
                  <a class="dropdown-toggle">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                  </a>
                  <small class="dropdown-menu pull-right">
                    Status:
                    <span ng-switch on="serie.active">
                      <span ng-switch-when="true" >
                        <span class="green-active">Active</span><br />Last reported: {{serie.lastReported}}
                      </span>
                      <span ng-switch-default>
                        <span class="red-inactive">Inactive</span>(has not reported in {{serie.hasNotReported}} hrs)
                        <br />
                        Last reported: {{serie.lastReported}}
                      </span>
                    </span>
                  </small>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
  </div>
</div>
