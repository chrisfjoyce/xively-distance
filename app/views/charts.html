<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Charts</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div ng-repeat="datastream in chartDatastreams">
            <div class="col-md-12">{{datastream.id}}</div>
            <br />
            <div class="col-md-8" id="graph-{{datastream.id}}"></div>
            <div class="col-md-4" id="legend-{{datastream.id}}" ng-repeat="serie in datastream.series">
              <div style="color: {{serie.color}}">
                <label ng-mouseover="over(datastream, serie)" ng-mouseleave="leave(datastream, serie)">
                  <input type="checkbox" ng-checked="!serie.disabled" ng-click="enableDisable(datastream, serie)" />{{serie.name}}
                </label>
              </div>
            </div>
            <br />
            <div class="col-md-8" id="slider-{{datastream.id}}"></div>
            <br />
        </div>
      </div>
    </div>
  </div>
</div>
