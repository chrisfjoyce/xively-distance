<div class="container">
  <div class="panel panel-primary" >
    <div class="panel-heading">
      <h3 class="panel-title">Data Types</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6" ng-repeat='weatherType in weatherTypes'>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <span type="text" class="form-control" text-overflow ng-click="open(weatherType)">
              {{weatherType}}
              <span class="badge pull-right">
                {{devicesByDatastream[weatherType].length}}
              </span>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
    </div>
    <button class="btn btn-default" ng-click="generateChart()">Generate</button>
  </div>
</div>
