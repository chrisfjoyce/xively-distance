<div class="container">
  <div class="panel panel-primary" >
    <div class="panel-heading">
      <h3 class="panel-title">Data Types</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6" ng-repeat='datastream in datastreams'>
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" ng-model="selectedDatastreams[datastream]">
            </span>
            <span type="text" class="form-control" text-overflow> {{datastream}} </span>
          </div><!-- /input-group -->
        </div>
      </div>
    </div>
    <button class="btn btn-default" ng-click="showSelected()">NEXT!</button>
  </div>
</div>
