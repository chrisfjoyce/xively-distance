<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container" ng-controller="XivelyCtrl">    
    <div class="panel panel-primary" >
      <div class="panel-heading" ng-click='dataSourcesCollapsed = !dataSourcesCollapsed'>
        <h3 class="panel-title">Data Sources</h3>
      </div>
      <div class="panel-body" collapse="dataSourcesCollapsed">
        <div class="row">
          <div class="col-md-6" ng-repeat='deviceTag in deviceTags'>
            <!--<h5><span class="badge">{{deviceTag}}</span></h5>-->
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox">
              </span>
              <span type="text" class="form-control" text-overflow> {{deviceTag}} </span>
            </div><!-- /input-group -->
          </div>          
        </div>
      </div>
    </div>

    <div class="panel panel-primary" >
      <div class="panel-heading" ng-click='devicesCollapsed = !devicesCollapsed'>
        <h3 class="panel-title">Devices</h3>
      </div>
      <div class="panel-body" collapse="devicesCollapsed">
        <div class="row">
          <div class="col-md-6" ng-repeat='device in devices' >
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox">
              </span>
              <span type="text" class="form-control" text-overflow> {{device.title + ' - ' + device.id}} </span>
            </div><!-- /input-group -->
          </div>
          <button class="btn btn-default" ng-click="open()">Chart me!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" ng-controller="AccordionDemoCtrl">
    <accordion close-others="oneAtATime">
      <accordion-group heading="Static Header, initially expanded" is-open="true" class='panel-primary'>
      This content is straight in the template.
    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </accordion-group>
  </accordion>
</div>  

  <!--
  Modal Dialog
-->
<div ng-controller="ModalDemoCtrl">
  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
      <h3>A modal!</h3>
    </div>
    <div class="modal-body">
      <ul>
        <li ng-repeat="item in items">
          <a ng-click="selected.item = item">{{ item }}</a>
        </li>
      </ul>
      Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>

  <button class="btn btn-default" ng-click="open()">Open me!</button>
  <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>



  <!--
  Charts
-->
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Charts</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        Charts Here!
      </div>
    </div>
  </div>
</div>

</div>
