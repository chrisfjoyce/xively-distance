<div>
  <div class="modal-header">
    <h3 class="datastream_text">{{selectedDS}}</h3>
    <b>
      Schools
      &nbsp;&nbsp;&nbsp;
      {{active}} Active
      &nbsp;&nbsp;&nbsp;
      <span class="red-inactive">●</span>
      {{inactive}} Inactive
    </b>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4 datastream_background">
        <b>School(s) selected: {{devicesSelected[selectedDS]}} of {{devices.length}}</b>
        <div class="row">
          <div ng-repeat='device in devices'>
            <div ng-if="selectedDevicesByDatasource[selectedDS][device.id] == true" ng-click="setSelected($event, device.id,false)">
              <div class="input-group col-md-10">
                <span ng-switch on="device.active">
                  <span ng-switch-when="false" class="red-inactive" tooltip="{{device.at}}">●</span>
                  <span ng-switch-when="true" style="width:8px;display:inline-block"/>
                </span>
                {{device.location.name}}
              </div>
              <div class="input-group col-md-2" style="display:inline-block">
                <span class='glyphicon glyphicon-check' style='color:#8dce91;font-size:17px'/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div ng-repeat='device in devices' class="col-md-6">
            <div ng-if="selectedDevicesByDatasource[selectedDS][device.id] == null || selectedDevicesByDatasource[selectedDS][device.id] == false" ng-click="setSelected($event, device.id,true)">
              <div class="row">
                <div class="input-group col-md-9">
                  <span ng-switch on="device.active">
                    <span ng-switch-when="false" class="red-inactive" tooltip="{{device.at}}">●</span>
                    <span ng-switch-when="true" style="width:8px;display:inline-block"/>
                  </span>
                  {{device.location.name}}
                </div>
                <div class="input-group col-md-3">
                  <span class='glyphicon glyphicon-unchecked' style='color:#8dce91;font-size:17px'/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" style="background-color:lightgray">CANCEL</button>
    <button class="btn btn-success" ng-click="ok()" >SAVE</button>
  </div>
</div>
